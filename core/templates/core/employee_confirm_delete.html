{% extends 'core/base.html' %}
{% block title %}Confirmer suppression{% endblock %}
{% block content %}
<h2>Supprimer l'employé {{ employee.user.username }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer cet employé ? Cette action est irréversible.</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
